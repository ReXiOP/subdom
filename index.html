<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate JSON Response</title>
</head>
<body>
    <h1>Generate JSON Response</h1>
    <button id="fetchData">Get JSON Response</button>
    <pre id="jsonResponse"></pre>

    <script>
        document.getElementById('fetchData').addEventListener('click', async () => {
            try {
                const response = await fetch('https://jsonplaceholder.typicode.com/posts/1', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) { // status 200 OK
                    const jsonData = await response.json();
                    document.getElementById('jsonResponse').textContent = JSON.stringify(jsonData, null, 2);
                } else {
                    document.getElementById('jsonResponse').textContent = `Error: ${response.status}`;
                }
            } catch (error) {
                document.getElementById('jsonResponse').textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
